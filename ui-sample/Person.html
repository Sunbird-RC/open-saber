    <div class="container" id="PersonForm"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            var cookedVal = {
                "id": "",
                "ver": "1.0",
                "ets": "11234",
                "params": {
                    "did": "",
                    "key": "",
                    "msgid": ""
                },
                "request": { "Person": {} }
            };
            $("#PersonForm").alpaca({
                "schemaSource": "./schema/Person.json",
                "options": {
                    "validate": false,
                    "fields": {
                        "dob": {
                            "picker": {
                                "useCurrent": false,
                                "format": "YYYY-MM-DD",
                                "locale": "en_US",
                                "dayViewHeaderFormat": "MMMM YYYY",
                                "extraFormats": []
                            },
                            "manualEntry": false,
                        },
                        "photo": {
                            "type": "file",
                            "styled": true,
                            "type": "file",
                            "selectionHandler": function (files, data) {
                                var myArray = [];
                                var file = {};
                                for (var i = 0; i < files.length; i++) {
                                    file = {

                                        'name': files[i].name,
                                        'size': files[i].size,
                                        'type': files[i].type,
                                    }
                                    //add the file obj to your array
                                    myArray.push(file)
                                }
                                this.data = myArray;
                                console.log('this.data', this.data)
                            },

                        },

                    },
                    "form": {
                        "attributes": {
                            "method": "post",
                            "action": "http://localhost:8080/add"
                        },
                        "buttons": {
                            "add": {
                                "title": "Add",
                                "id": "sign",
                                "click": function () {
                                    var value = this.getValue();
                                    console.log(value, 'value')
                                    cookedVal["id"] = "open-saber.registry.create";
                                    if (value.photo) {
                                        var photo = value.photo[0];
                                        value.photo = photo.name
                                    }

                                    cookedVal["request"]["Person"] = value;
                                    console.log(JSON.stringify(cookedVal));

                                    $.ajax({

                                        url: "http://localhost:8080/add",
                                        type: "post",
                                        contentType: "application/json",
                                        data: JSON.stringify(cookedVal),
                                        success: function (data) {
                                            document.location.href = "./profile.html?osid=" + data.result.Person.osid;

                                        },
                                        // error: function () {
                                        //     alert('error');
                                        // }
                                    }
                                    );
                                }
                            }
                        }
                    },
                    "view": {
                        "parent": "bootstrap-edit-horizontal",
                        "layout": {
                            "template": './layout1.html',
                            "bindings": {
                                "nationalIdentifier": "leftcolumn",
                                "gender": "leftcolumn",
                                "name": "leftcolumn",
                                "isAdmin": "leftcolumn",
                                "phone": "leftcolumn",
                                "photo": "leftcolumn",
                                "dob": "leftcolumn",
                                "hasDrivingLicense": "leftcolumn"
                            }
                        }
                    }
                }
            });
        });
    </script>
