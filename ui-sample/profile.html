    <h3 class="text-center mt-2 mb-3">Profile Information</h3>
    <div class="border">
        <div class="image mb-2">
            <img src="http://icons.iconarchive.com/icons/graphicloads/flat-finance/256/person-icon.png" class="center"
                alt="Avatar">
        </div>
        <table id="row">
            <tbody>

            </tbody>
        </table>
        <div class="text-center pt-3">
            <span class=""><button class="btn btn-primary" id="button" onclick="edit(this.id)">Edit</button></span>
            <span class="pl-3 pr-3"><button class="btn btn-primary outline" id="button"
                    onclick="backtoProfile(this.id)">Cancel</button></span>
            <span class=""><button class="btn btn-primary" id="button" onclick="downloadJson()">Download Signed
                    Profile</button></span>
            <a id="downloadAnchorElem" style="display:none"></a>

        </div>
        <script type="text/javascript"
        src="http://cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript">
            var tempobj;
            var readobj = [];
            var c = [];
            var checkVerification;
            function myFunction() {
                var query = window.location.search.substring(1);
                var qs = query.split('=');
                const reqParam = {

                    "id": "open-saber.registry.search",
                    "ver": "1.0",
                    "ets": "11234",
                    "params": {
                        "did": "",
                        "key": "",
                        "msgid": ""
                    },
                    "request": {
                        "entityType": ["PersonVerified"],

                        "filters": {
                            "personId": { "contains": qs[1] }
                        }
                    }
                }
                const https = new XMLHttpRequest()
                https.open('POST', "http://localhost:8080/search")
                https.setRequestHeader('Content-type', 'application/json')
                https.send(JSON.stringify(reqParam)) // Make sure to stringify

                https.onload = function () {
                    checkVerification = JSON.parse(https.responseText);
                    checkVerification = checkVerification.result.PersonVerified[0];
                }
                const params = {
                    "id": "open-saber.registry.read",
                    "ver": "1.0",
                    "ets": "11234",
                    "params": {
                        "did": "",
                        "key": "",
                        "msgid": ""
                    },
                    "request": {
                        "Person": {
                            "osid": qs[1],
                            "includeSignatures": true
                        }
                    }
                }

                const http = new XMLHttpRequest()
                http.open('POST', "http://localhost:8080/read")
                http.setRequestHeader('Content-type', 'application/json')
                http.send(JSON.stringify(params)) // Make sure to stringify
                var row = "", col = "";
                http.onload = function () {
                    var obj = JSON.parse(http.responseText);
                    for (key in obj) {
                        if (key === "result") {
                            readobj = obj[key].Person;
                            c = obj[key].Person;
                            for (var head in c) {
                                if (c.isAdmin === 'true') {
                                    document.getElementById('button').style.display = 'none';
                                }
                                var val = head;
                                var headval = head;
                                var value = c[head];
                                val = val.toUpperCase();
                                if (head !== 'osid' && head !== 'nationalIdentifier') {
                                    var temprow;
                                    temprow = "<tr><th id=" + val + " class='header' name=" + val + ">" + head.charAt(0).toUpperCase() + head.slice(1) + "</th><th id=" + head + " class='text' name=" + head + " style='width:216px'>" + value + "</th >";
                                    if (head === 'Phone' || head === 'Email' || head === 'Certificate' || head === 'phone' || head === 'email' || head === 'certificate') {
                                        if (checkVerification.phoneVerified && head === 'Phone' || head === 'phone') {
                                            var verifiedrow = "<th class='text' style='color:green;font-size: 14px;'><i class='fa fa-check-circle pr-1' style='color:green;font-size: small !important;'></i>validated</th></tr>";
                                            row += temprow + verifiedrow;
                                        }
                                        else if (checkVerification.certificateVerified && head === 'ceritificate' || head === 'Certificate') {
                                            var verifiedrow = "<th class='text' style='color:green;font-size: 14px;'><i class='fa fa-check-circle pr-1' style='color:green;font-size: small !important;'></i>validated</th></tr>";
                                            row += temprow + verifiedrow;
                                        }
                                        else if (checkVerification.emailVerified && head === 'Email' || head === 'email') {
                                            var verifiedrow = "<th class='text' style='color:green;font-size: 14px;'><i class='fa fa-check-circle pr-1' style='color:green;font-size: small !important;'></i>validated</th></tr>";
                                            row += temprow + verifiedrow;
                                        }
                                        else {
                                            var validaterow = "<th class='text' style='color:blue;font-size: 14px;'><i class='fa fa-pencil pr-1' style='color: #007bff;font-size: small !important;'></i>validate&nbsp;" + head + "</th></tr>";
                                            row += temprow + validaterow;
                                        }
                                    } else if (head === 'School' || head === 'school' || head === 'Designation' || head === 'designation' || head === 'dist' || head === 'Dist') {

                                        if (c.isAdmin === 'true') {
                                            var approvedrow = "<th class='text' id='style'>reject<button class='btn btn-primary outline1 ml-3'>approve</button></th></tr>";
                                            row += temprow + approvedrow;
                                        }
                                        else {
                                            var approvedrow = "<th class='text' style='color: red;font-size: 14px;'>Pending Approval</th></tr>";
                                            row += temprow + approvedrow;
                                        }
                                    }
                                    else {
                                        row += temprow + "</tr>";
                                    }
                                }
                            }
                            $("table tbody").append(row);
                            // for (val in readobj) {
                            //     console.log(val)
                            //     if (val !== "osid" && val !== "nationalIdentifier") {
                            //         document.getElementById(val).innerHTML = readobj[val];
                            //     }
                            // }
                        }
                    }
                }

            }
            function edit(id) {
                var isedited = false;
                var temp;
                var edit = document.getElementById(id);
                edit.innerHTML = "Update";
                for (key in c) {
                    if (key !== "osid" && key !== "nationalIdentifier") {
                        if (document.getElementById(key).firstChild != "[object HTMLInputElement]") {
                            var content = document.getElementById(key).firstChild.nodeValue;
                            edit(key);
                            function edit(key) {
                                var keys = key.toUpperCase() + key;
                                document.getElementById(key).innerHTML = "<input type = 'text' name = " + keys + " id = " + keys + " value = '" + content + "'/>";
                                onchange(keys, key);
                            }
                            function onchange(keys, key) {
                                var childElemnet = document.getElementById(key);
                                document.getElementById(keys).onchange = function myFunction() {
                                    var x = document.getElementById(keys);
                                    if (x.value.localeCompare(c[key])) {
                                        isedited = true;
                                    }
                                    if (isedited) {
                                        c[key] = x.value;
                                        update(isedited);
                                    }
                                }
                            }
                            function update(edited) {
                                if (edited) {
                                    const params = {
                                        "id": "open-saber.registry.update",
                                        "ver": "1.0",
                                        "ets": "11234",
                                        "params": {
                                            "did": "",
                                            "key": "",
                                            "msgid": ""
                                        },
                                        "request": {
                                            "Person": {
                                                "osid": "1-3ce66c21-9a9b-4405-80d0-953ecf4ddc36",
                                            }
                                        }
                                    }
                                    params.request.Person = c;
                                    const http = new XMLHttpRequest()
                                    http.open('POST', "http://localhost:8080/update")
                                    http.setRequestHeader('Content-type', 'application/json')
                                    http.send(JSON.stringify(params)) // Make sure to stringify

                                    http.onload = function () {
                                        var obj = JSON.parse(http.responseText);
                                        window.location.href = window.location.href;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            function backtoProfile(id) {
                var keyValue = document.getElementById(id).value;
                window.location.href = window.location.href;
            }
            function downloadJson() {
                var urlParams = new URLSearchParams(location.search);
                const params = {
                    "id": "open-saber.registry.read",
                    "ver": "1.0",
                    "ets": "11234",
                    "params": {
                        "did": "",
                        "key": "",
                        "msgid": ""
                    },
                    "request": {
                        "Person": {
                            "osid": urlParams.get('osid'),
                            "includeSignatures": true
                        }
                    }
                }
                $.ajax({
                    url: "http://localhost:8080/read",
                    type: "post",
                    dataType: "application/json",
                    data: JSON.stringify(params),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (msg) {
                        var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(msg.result.Person));
                        var dlAnchorElem = document.getElementById('downloadAnchorElem');
                        dlAnchorElem.setAttribute("href", dataStr);
                        dlAnchorElem.setAttribute("download", "Person.json");
                        dlAnchorElem.click();
                    }
                });
            }
        </script>
</body>
</html>
