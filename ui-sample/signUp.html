<html>

<head>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Open Saber</a>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false"> English <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li class="active"><a href="./signUp.html">English</a></li>
              <li><a href="./signUp.html">Spanish</a></li>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row" id="addHeight">
      <div class="col-sm-12"></div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <strong>OTP </strong> sent to your phone
        </div>
        <div id="SignUPForm">
        </div>
      </div>

      <div class="col-md-4">
      </div>

    </div>

  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript"
    src="http://cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <!-- bootstrap datetimepicker for date and datetime controls -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>



  <script type="text/javascript">

    $(".alert").hide();

    $(".dropdown-menu li a").click(function () {
      console.log('hey')
      var selText = $(this).text();
      $(this).parents('.dropdown').find('.dropdown-toggle').html(selText + ' <span class="caret"></span>');
    });

    var phone = '';
    let getOtp = ''
    function generateOTP() {
      var digits = '0123456789';
      let OTP = '';
      for (let i = 0; i < 6; i++) {
        OTP += digits[Math.floor(Math.random() * 10)];
      }
      console.log('otp', OTP)
      $(".alert").show();
      getOtp = OTP
      return OTP;
    }
    $(document).ready(function () {
      var cookedVal = {
        "id": "",
        "ver": "1.0",
        "ets": "11234",
        "params": {
          "did": "",
          "key": "",
          "msgid": ""
        },
        "request": { "Person": {} }
      };


      $("#SignUPForm").alpaca({
        "schemaSource": "./schema/signIn.json",
        "options": {

          "validate": false,
          "form": {
            "attributes": {
              "method": "post",
              "action": "http://localhost:8080/add"
            },
            "buttons": {
              "validate": {
                "title": "Validate",
                "id": "validate",

                "click": function () {
                  this.validate(true);
                  this.refreshValidationState(true);
                  var value = this.getValue();
                  if (value['phone']) {
                    generateOTP();
                  document.getElementById("sign").style.display = "inline-block";
                  document.getElementById("validate").style.display = "none";
                  }
                  console.log('this.valida', value)
                

                }
              },
              "add": {
                "title": "Sign Up ",
                "id": "sign",
                "click": function () {
                  this.refreshValidationState(true);
                  if (!this.isValid(true)) {
                    this.focus();
                    return;
                  }
                  var value = this.getValue();
                  console.log(value.otp, 'hi', getOtp)
                  cookedVal["id"] = "open-saber.registry.create";
                  cookedVal["request"]["Person"] = value;
                  console.log(JSON.stringify(cookedVal));

                  if (value.otp === getOtp) {
                    document.location.href = "./Person.html";

                    console.log('hii')
                    $.ajax({
                      url: "http://localhost:8080/add",
                      type: "post",
                      dataType: "application/json",
                      contentType: "application/json",
                      data: JSON.stringify(cookedVal)
                    }, function (data, status) {
                      alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);

                    });
                  }

                },

              }
            }
          }
        },
        "postRender": function () {
          document.getElementById("sign").style.display = "none";
          if (phone) {
            var control = $("#field1").alpaca("get");
          }
        },
      });
    });
  </script>
</body>
</html>
