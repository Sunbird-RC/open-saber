    <script type="text/javascript">

        $(document).ready(function () {
            var cookedVal = {
                "id": "open-saber.registry.search",
                "ver": "1.0",
                "ets": "11234",
                "params": {
                    "did": "",
                    "key": "",
                    "msgid": ""
                },
                "request": {
                    "entityType": ["Person"],
                    "filters": {
                    }
                }
            };
            var row = "";
            $.ajax({
                url: "http://localhost:8080/search",
                type: "post",
                dataType: "application/json",
                data: JSON.stringify(cookedVal),
                contentType: "application/json",
                dataType: "json",
                success: function (msg) {
                    console.log(msg)
                    $.each(msg.result.Person, function (index, obj) {
                        console.log(index, obj.name)
                        row += "<tr><td>" + obj.name + "</td><td>" + obj.gender + "</td><td>" + obj.dob + "</td><td><button type='button' class='btn btn-success'>Approve</button></td></tr>";

                    });

                    $("table tbody").append(row);
                }
            });
        });

    </script>
