    <script type="text/javascript">
        var cookedVal = {
            "id": "open-saber.registry.search",
            "ver": "1.0",
            "ets": "11234",
            "params": {
                "did": "",
                "key": "",
                "msgid": ""
            },
            "request": {
                "entityType": ["Person"],
                "filters": {
                }
            }
        };
        $(document).ready(function () {

            var row = "";
            $.ajax({
                url: "http://localhost:8080/search",
                type: "post",
                dataType: "application/json",
                data: JSON.stringify(cookedVal),
                contentType: "application/json",
                dataType: "json",
                success: function (msg) {
                    console.log(msg)
                    $.each(msg.result.Person, function (index, obj) {
                        console.log(index, obj.name,obj,JSON.stringify(obj.osid))
if(obj.name){
         row += "<tr><td>" + obj.name + "</td><td>" + obj.gender + "</td><td>" + obj.dob + "</td><td><button type='button' class='btn btn-success' onclick=myFunction(" + JSON.stringify(obj.osid) + ")>Approve</button></td></tr>";
}
else {
    row += "<tr><td>" + obj.Name + "</td><td>" + obj.Gender + "</td><td>" + obj.Dob + "</td><td><button type='button' class='btn btn-success' onclick=myFunction(" + JSON.stringify(obj.osid) + ")>Approve</button></td></tr>";

}
                    });

                    $("table tbody").append(row);
                }
            });
        });
        function myFunction(obj) {
            console.log(obj)
            document.location.href = "./profile.html?osid=" + obj;
        }

        function searchByQuery(key) {
            var row = "";

            cookedVal.request.filters = {
                "name": { "contains": key.value }
            }

            $.ajax({
                url: "http://localhost:8080/search",
                type: "post",
                dataType: "application/json",
                data: JSON.stringify(cookedVal),
                contentType: "application/json",
                dataType: "json",
                success: function (msg) {
                    console.log(msg)
                    if (msg.result.Person.length > 0) {
                        document.getElementById("noResult").textContent = "";

                        $.each(msg.result.Person, function (index, obj) {
                            row += "<tr><td>" + obj.name + "</td><td>" + obj.gender + "</td><td>" + obj.dob + "</td><td><button type='button' class='btn btn-success' onclick=myFunction(" + JSON.stringify(obj) + ")>Approve</button></td></tr>";

                        });
                        $("table").find("tr:not(:first)").remove();
                        $("table tbody").append(row);
                    }
                    else {
                        $("table").find("tr:not(:first)").remove();
                        document.getElementById("noResult").textContent = "No Result Found";
                    }

                }
            });
        }
    </script>
