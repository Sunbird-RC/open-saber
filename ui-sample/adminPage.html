<html>
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

<body>
    <div id ="navbar"> </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="form-inline mb-3">
                <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search By Name" aria-label="Search"
                    onchange="searchByQuery(this)">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    onclick="searchByQuery(document.getElementsByName('search')[0])">Search</button>
            </div>
        </div>
        <div class="row" style="overflow-x:auto;">

            <table class="table" id="tablePerson">
                <thead class="thead-light">
                    <tr>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <div class="col-md-12">
                <h2 id="noResult"></h2>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    
    <script type="text/javascript">
        var cookedVal = {
            "id": "open-saber.registry.search",
            "ver": "1.0",
            "ets": "11234",
            "params": {
                "did": "",
                "key": "",
                "msgid": ""
            },
            "request": {
                "entityType": ["Person"],
                "filters": {
                },
                "viewTemplateId": "Person_SearchResult.json"
            }
        };
        $(document).ready(function () {
            $('#navbar').load("navbar.html");
            $.ajax({
                url: "http://localhost:8080/search",
                type: "post",
                dataType: "application/json",
                data: JSON.stringify(cookedVal),
                contentType: "application/json",
                dataType: "json",
                success: function (msg) {
                    console.log(msg)
                    filteredObject = []
                    _.map(msg.result.Person, (person) => {
                        filteredObject.push(_.omit(person, ['@type', '_osUpdatedBy', '_osCreatedAt', '_osCreatedBy', '_osCreatedAt', '_osUpdatedAt']))

                    });
                    var colHeader = Object.keys(filteredObject[0]);
                    _.forEach(filteredObject[0], (value, key) => {
                        $('table thead tr').append('<th>' + key + '</th>');
                    });
                    $('table thead tr').append('<th>' + '' + '</th>');
                    
                    for (var i = 0; i < filteredObject.length; i++) {
                        $('table tbody').append('<tr></tr>')
                        var row = "";
                        for (var j = 0; j < colHeader.length; j++) {
                            $('table tbody tr').last().append('<td>' + filteredObject[i][colHeader[j]] + '</td>');
                        }
                        console.log(JSON.stringify(filteredObject[i].UniqueId))
                        row = "<td><button type='button' class='btn btn-primary' onclick=myFunction(" + JSON.stringify(filteredObject[i].UniqueId) + ")>Approve</button></td>";

                        $('table tbody tr').last().append(row);
                    }
                }
            });
        });
        function myFunction(obj) {
var param = {
    "id": "open-saber.registry.update",
    "ver": "1.0",
    "ets": "11234",
    "params": {
        "did": "",
        "key": "",
        "msgid": ""
    },
    "request": {
        "Person": {
           "osid":obj,
           "isAdmin":"true"
        
        }
    }
}

            $.ajax({
                url: "http://localhost:8080/update",
                type: "post",
                dataType: "application/json",
                data: JSON.stringify(param),
                contentType: "application/json",
                dataType: "json",
                success: function (msg) {
                    console.log('isadmin',msg);
                }
            });
            console.log(obj)
            document.location.href = "./profile.html?osid=" + obj;
        }

        function searchByQuery(key) {
            cookedVal.request.filters = {
                "name": { "contains": key.value }
            }
            $.ajax({
                url: "http://localhost:8080/search",
                type: "post",
                dataType: "application/json",
                data: JSON.stringify(cookedVal),
                contentType: "application/json",
                dataType: "json",
                success: function (msg) {
                    if (msg.result.Person.length > 0) {
                        document.getElementById("noResult").textContent = "";
                        $("table").find("tr:not(:first)").remove();
                        filteredObject = []
                        _.map(msg.result.Person, (person) => {
                            filteredObject.push(_.omit(person, ['@type', '_osUpdatedBy', '_osCreatedAt', '_osCreatedBy', '_osCreatedAt', '_osUpdatedAt']));
                        });
                        var colHeader = Object.keys(filteredObject[0]);
                        $('table thead tr').append('<th>' + '' + '</th>');
                       
                        for (var i = 0; i < filteredObject.length; i++) {
                            $('table tbody').append('<tr></tr>')
                            var row = "";
                            for (var j = 0; j < colHeader.length; j++) {
                                $('table tbody tr').last().append('<td>' + filteredObject[i][colHeader[j]] + '</td>');
                            }
                            row = "<td><button type='button' class='btn btn-success' onclick=myFunction(" + JSON.stringify(filteredObject[i]) + ")>Approve</button></td>";
                            $('table tbody tr').last().append(row);
                        }
                    }
                    else {
                        $("table").find("tr:not(:first)").remove();
                        document.getElementById("noResult").textContent = "No Result Found";
                    }

                }
            });
        }
    </script>
</body>

</html>
