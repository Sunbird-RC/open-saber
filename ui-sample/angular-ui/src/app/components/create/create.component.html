<div class="ui container mb-20 mt-20">
    <div class="ui small breadcrumb">
        <a class="section" routerLink=''>{{resourceService?.frmelmnts?.btn?.home}}</a>
        <i class="right chevron icon divider"></i>
        <div class="active section">{{resourceService?.frmelmnts?.btn?.onBoard}}</div>
    </div>
    <div class="ui raised shadow container segment" style="width: 44rem;">
        <!-- <h3 class="center tac">{{resourceService?.frmelmnts?.btn?.onBoard}}</h3> -->
        <!-- <div class="d-flex flex-jc-center mb-30" *ngIf="formFieldProperties"> -->
            <div *ngFor="let section of sections">
                <div class="ui header tas mb-20" *ngIf="section.fields.length > 0">{{section.name | titlecase}}</div>
                <div class="ui segment mb-20" *ngIf="section.fields.length > 0">
                    <div class="row">
                        <app-default-template #formData [formFieldProperties]="section.fields"
                            [formInputData]="formInputData">
                        </app-default-template>
                    </div>
                </div>
            </div>
        <!-- </div> -->

        <div class="buttons flex-jc-center">
            <button class="sb-btn sb-btn-normal primary" (click)="validate()">
                {{resourceService?.frmelmnts?.btn?.create}} </button>
        </div>
    </div>
</div>
