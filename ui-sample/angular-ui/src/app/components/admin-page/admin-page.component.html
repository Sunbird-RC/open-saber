<div class="ui container mt-20">
  <div class="ui small breadcrumb">
    <a class="section" routerLink=''>{{resourceService?.frmelmnts?.btn?.home}}</a>
    <i class="right chevron icon divider"></i>
    <div class="active section">{{resourceService?.frmelmnts?.btn?.adminConsole}}</div>
  </div>
</div>
<div class="ui container py-20 m-20 tac">
  <div class="ui small ui action input primary-search-input" id="search-input-container">
    <input type="text" id="keyword" name="filter_search" title="Search"
      placeholder="{{resourceService.frmelmnts?.btn?.SearchIn}}" class="searchinput" [(ngModel)]="key"
      (keyup.enter)="onEnter(key)" />
    <button class="ui icon button">
      <i class="search large text-secondary icon primary-search-icon" (click)="onEnter(key)"></i>
    </button>
  </div>
</div>
<div class="ui container py-20 ">
  <div class="ui grid">
    <div class="row end">
      <div class="ui toggle button" (click)="changeView()" suiPopup popupText="{{buttonText}}" popupInverted
        [popupPlacement]="'bottom right'">
        <i class="icon {{buttonIcon}}"></i>
      </div>
    </div>
    <div class="two wide computer three wide tablet twelve wide mobile column">
      <app-data-filter (dataDrivenFilter)="getFilters($event)" [ignoreQuery]="['key']" *ngIf="initFilters"
        [accordionDefaultOpen]=true [isShowFilterLabel]=true></app-data-filter>
    </div>
    <div class="ten wide computer nine wide tablet twelve wide mobile column">
      <div class="ui grid mt-5">
        <div class="row" *ngIf="showLoader">
          <div class="twelve wide column">
            <div class="ui segment">
              <div class="ui active medium inline loader"></div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="listOfEmployees.length === 0 && !showLoader">
          <div class="twelve wide column">
            <div class="ui placeholder segment tac">
              <div class="ui icon header">
                <i class="search icon"></i>
                {{resourceService?.frmelmnts?.msg?.queryMessage}}
              </div>
              <div class="inline">
                <div class="ui primary button" (click)="clearQuery()">{{resourceService?.frmelmnts?.btn?.clearQuery}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui grid mt-5" *ngIf="buttonIcon == 'list'">
        <div *ngFor="let content of listOfEmployees">
          <app-card [data]="content" (clickEvent)="navigateToProfilePage($event)" [data]="content" class="d-block"
            [class.last-card]="mr-0">
          </app-card>
        </div>
      </div>
      <div class="ui grid mt-5 table-scroll" *ngIf="buttonIcon == 'block layout'">
        <table class="ui celled padded table tablet stackable">
          <thead>
            <tr>
              <th *ngFor="let header of result.headers">{{header}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of result.row" [ngClass]="{positive:user.isApproved===true}">
              <td *ngFor="let col of result.headers">
                {{user[col]}}
              </td>
              <td *ngIf="user['isApproved']===false">
                <button class="ui basic green button"
                  [routerLink]="'/profile/' + user['identifier']">{{resourceService?.frmelmnts?.btn?.approve}}</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
