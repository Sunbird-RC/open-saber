<div class="ui container mt-20 py-20">
  <div class="ui grid flex-jc-center ">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            {{resourceService?.frmelmnts?.msg?.logInHead}}
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">{{resourceService?.frmelmnts?.btn?.logIn}}

            </div>
          </div>

          <div class="ui error message"></div>

        </form>

        <div class="ui message">
          {{resourceService?.frmelmnts?.msg?.createAccount}}? <a
            href="#">{{resourceService?.frmelmnts?.btn?.signUp}}</a>
        </div>
      </div>
    </div>
  </div>

</div>
